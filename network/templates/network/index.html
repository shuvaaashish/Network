{% extends "network/layout.html" %}

{% load static %}

{% block body %}
        <!-- New Post Form (Initially hidden) -->
        {% if user.is_authenticated %}
        <div id="new-post" class="new-post" style="display: none;">
            <h2>New Post</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <textarea name="content" class="form-control" placeholder="What's on your mind?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
        {% else %}
        <p>You must be <a href="{% url 'login' %}">logged in</a> to post.</p>
        {% endif %}
    <h1>All Posts</h1>
    <!-- All Posts Section -->
    <div id="all-posts">
        <!-- Content for all posts will go here -->
    </div>


{% endblock %}

{% block script %}
    <script src="{% static 'network/work.js' %}"></script>
{% endblock %}
